<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="logo-box">
                <h2>EZFit</h2>
                <img src="./img/app-logo.png" alt="weights logo">
            </div>
            <p class="credit">Photo by <a
                    href="https://unsplash.com/@victorfreitas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Victor Freitas</a> on 
                    <a href="https://unsplash.com/photos/WvDYdXDzkhs">Unsplash</a></p>
        </div>
        <main class="content">
            <div class="info-text">
                <p>Want to start tracking your workouts and progress? Sign up now for free and unlock
                    features that will help you reach your goals.
                </p>
            </div>
            <form action="#" class="signup-form">
                <div class="fields">
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" required>
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" pattern="[0-9]{10}">
                    </div>
                    <div class="input-box">
                        <label for="password1">Password</label>
                        <input type="password" minlength="8" required>
                    </div>
                    <div class="input-box">
                        <label for="password2">Confirm Password</label>
                        <input type="password" minlength="8" required>
                    </div>
                </div>
                <button class="btn" id="signup-btn" type="submit">Create Account</button>
            </form>
            <div class="account-section">
                <p>Already have an account? <a id="login" href="#">Log In</a></p>
            </div>
        </main>
    </div>
</body>
</html>
